<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcPow (x, n){
            return (x**n);
        }
        let x = +prompt("x?", '');
        let n = +prompt("n?", '');

        if (n < 1){
            alert(`${n} не натуральное число`);
        }else{
            alert(calcPow(x, n));
        }

    </script>
</body>
</html>
